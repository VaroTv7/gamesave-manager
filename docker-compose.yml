services:
  app:
    build: .
    container_name: gamesave-manager
    restart: unless-stopped
    ports:
      - "8300:5000"
    volumes:
      - /mnt/nas/gamesaves:/data
      - ./database:/app/database
    environment:
      - DATA_DIR=/data
      - DB_PATH=/app/database/gamesaves.db
      - STATIC_FOLDER=/app/frontend/dist
